<div class="header">
  <h1 mat-dialog-title>category: {{data.title}}</h1>
  <h1 mat-dialog-title> site: {{data.url}}</h1>
  <button class="close" mat-button (click)="onNoClick()"><span >&times;</span></button>
</div>
<hr>
<div mat-dialog-content >
  <iframe class="dialog-content" [src]="data.url | safe" ></iframe>
</div>
