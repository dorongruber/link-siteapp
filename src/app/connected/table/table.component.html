<div class="table-container">
  <ng-container *ngIf="currentUser !== undefined ">
   <header>
    <h3>
     WELCOME: {{currentUser.name}}
    </h3>
    </header>
  </ng-container>
     <ng-container *ngFor="let category of GetUsertable()">
       <div class="container">
         <div class="title">{{category.catId}}</div>
         <ul class="category-container">
           <ng-container *ngFor="let link of category.sites" >
             <li class="link" (click)="openDialog(category.catId, link.url)" >
                 {{link.url}}
              </li>
             </ng-container>
         </ul>
       </div>
     </ng-container>
 </div>
