<div  class="register-form">

  <mat-icon class="icon" [routerLink]="['/connect/login']">undo</mat-icon>
  <form [formGroup]="register">
    <mat-form-field class="mat-form" appearance="fill">
      <mat-label>user name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="full name">
    </mat-form-field><br>

    <mat-form-field class="mat-form" appearance="fill">
      <mat-label>phone number</mat-label>
      <input matInput type="text" formControlName="phone" placeholder="phone number">
    </mat-form-field><br>

    <mat-form-field class="mat-form"  appearance="fill">
      <mat-label>email address</mat-label>
      <input matInput name="email" type="text" formControlName="email" placeholder="Email">
    </mat-form-field><br>

    <mat-form-field class="mat-form" appearance="fill">
      <mat-label>password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field><br>
    <button class="btn" mat-raised-button (click)="Registration(register)">sign up</button>
  </form>

</div>
